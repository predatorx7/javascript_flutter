name: javascript_linux

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/javascript_linux.yaml"
      - "javascript_linux/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/javascript_linux.yaml"
      - "javascript_linux/**"

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      flutter_version: 3.32.0
      working_directory: javascript_linux

